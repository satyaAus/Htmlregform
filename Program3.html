<html>
 <head>
  <title>Form</title>
 </head>
 <body>
  <form method="get" action="www.gmail.com" target="_blank">
   <h1> Registration Form</h1>
   Username   <input type="text" name="usr" />  <br /><br />
   Password   <input type="password" />  <br /><br />
   DOB        <input type="date" /><br /><br />
   Email      <input type="email" /><br /><br />
   Gender     <input type="radio" name="gender" value="male"/>Male
              <input type="radio" name="gender" value="female"/>Female<br /><br />
   Hobbies    <input type="checkbox" />Playing
              <input type="checkbox" />Dancing
		      <input type="checkbox" />Singing<br /><br />
   Country
    <select>	
     <option>Australia</option>
	 <option>India</option>
	 <option>Newzeland</option>
	 <option>USA</option>
	 <option>UAE</option>
    </select>  <br /><br />
   Photo      <input type="file"><br /><br />
   About yourself<br />
   <textarea rows="5" cols="30">
   </textarea> <br /><br />
   <button type="submit"> Register </button>   
  </form>
 </body>
</html>
